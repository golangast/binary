{{define "pizza"}}

<div class="tab-pane fade " id="pizza" role="tabpanel" aria-labelledby="pizza-tab">

<div class="card mb-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">    I enjoy making pizza. I have made a Youtube video down below.
    </h5>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="op shadow-lg p-3 mb-5 bg-white rounded" src="img/pizza.jpg" {{ .nonce }}  class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img class="op shadow-lg p-3 mb-5 bg-white rounded" src="img/pizza2.jpg" {{ .nonce }}  class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img class="op shadow-lg p-3 mb-5 bg-white rounded" src="img/pizza3.jpg" {{ .nonce }}  class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        <img class="op " src="img/left.png" {{ .nonce }}  class="d-block w-100" alt="...">

      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        <img class="op" src="img/right.png" {{ .nonce }}  class="d-block w-100" alt="...">

      </button>
    </div>
  </div>
</div>

 
<div class="card">
  <h5 class="card-header">Directions</h5>
  <div class="card-body">
    <h5 class="card-title">Made a video on how to make pizza</h5>
    <center><iframe class="youtube" src="https://www.youtube.com/embed/bSDPhAKk11c?si=zfUJabqDrbsVF5VP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></center>

  </div>
</div>



    </div>



    {{end}}
